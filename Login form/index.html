<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login Form Validation</title>
</head>
<body>
    <div class="container">
        <div class="row pt-5">
            <div class="col-sm-12 col-md-6 text-center mx-auto">
                <div class="card shadow">
                    <div class="card-body">
                        <h3>Login</h3><hr>
                        <span id="error"></span>
                        <form action="/" method="POST" id="form">
                            <label for="name" class="float-start">Name </label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="username" required>
                            <br>
                            <label for="password" class="float-start">Password</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="password" required>

                            <button type="submit" class="btn btn-primary my-3 px-5 rounded-3">Login</button>
                            <span class="d-block">Not a member? <a href="#" class="text-decoration-none">Signup</a> </span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
