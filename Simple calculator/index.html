<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4 pt-5 text-center mx-auto">
                <form action="">
                    <input type="text" class="form-control form-control-lg" id="input">
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-4 text-center mx-auto py-3">
                <div class="row">
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('*')">*</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('/')">/</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('-')">-</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('+')">+</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('7')">7</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('8')">8</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('9')">9</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" id="allClear">AC</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('4')">4</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('5')">5</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('6')">6</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('0')">0</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('1')">1</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('2')">2</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" onclick="calculate('3')">3</button>
                    </div>
                    <div class="col-3 g-3">
                        <button class="btn btn-primary px-4" id="total">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
