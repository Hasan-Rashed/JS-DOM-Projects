<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Javascript Calculator</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <header class="col-5 py-3 text-center mx-auto bg-primary">
                <h1><span class="text-warning">Javascript</span> Calculator</h1>
            </header>
        </div>
    </div>

        <section class="calculator-input">
            <div class="container">
                <div class="row pt-5 pb-3">
                    <div class="col-5 pt-1 text-center mx-auto">
                        <form action="">
                            <input type="text" class="shadow form-control form-control-lg h1 border-3" id="calculator-input">
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="calculator-buttons">
            <div class="container">
                <div class="row">
                    <div class="col mx-auto text-center py-2 shadow">
                        <div class="col py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1 shadow" id="logBtn">ln</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="powerTwoCalculator(2)">X <sup>2</sup> </button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="powerTwoCalculator(3)">X <sup>3</sup> </button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="rootBtn">&#8730;</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="piBtn">&#8508;</button>
                        </div>

                        <div class="col  py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="sinBtn">sin</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="cosBtn">cos</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="tanBtn">tan</button>
                            <button class="btn btn-dark btn-lg px-5 mx-1" id="allClearBtn">AC</button>
                        </div>

                        <div class="col  py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('7')">7</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('8')">8</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('9')">9</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('/')">&#247;</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="clearLastBtn">C</button>
                        </div>

                        <div class="col py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('4')">4</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('5')">5</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('6')">6</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('*')">&#10005;</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('(')">(</button>
                        </div>

                        <div class="col py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('1')">1</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('2')">2</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('3')">3</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('-')">-</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator(')')">)</button>
                        </div>

                        <div class="col py-2">
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('.')">.</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('0')">0</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('%')">%</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" onclick="myCalculator('+')">+</button>
                            <button class="btn btn-dark btn-lg px-4 mx-1" id="totalCalculation">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    
    <script src="calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
