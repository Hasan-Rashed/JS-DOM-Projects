<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col text-center mx-auto pt-5">
                <h1 class="text-primary">Counter</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h1 id="output" class="text-center mx-auto display-1">0</h1>
            </div>
        </div>

        <div class="row">
            <div class="col text-center mx-auto">
                <button class="btn btn-outline-dark" id="decreaseBtn">Decrease</button>
                <button class="btn btn-outline-dark" id="resetBtn">Reset</button>
                <button class="btn btn-outline-dark" id="increaseBtn">Increase</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="counter.js"></script>
</body>
</html>
